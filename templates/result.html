<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body style="background:#697b69">
    <!--=======================navbar=====================================================-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Crop Recommendation System</a>
      </div>
    </nav>

    <div class="container my-3 mt-3">
      <h1 class="text-success">Recommended Crop for Cultivation:</h1>
      <div class="card bg-light" style="width: 18rem;">
        <img src="crops.png" class="card-img-top" alt="Crop Image" style="width: 285px; height: 70px;">
        <div class="card-body">
          <h5 class="card-title">Recommended Crop:</h5>
          <p class="card-text">{{ predicted_label }}</p>
          <p>The above crop is suitable for cultivation based on the soil nutrient values.</p>
        </div>
      </div>
      <br>
      <a href="/" class="btn btn-primary">Back to Recommendation Form</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
